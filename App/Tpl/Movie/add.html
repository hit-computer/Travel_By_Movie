<body onload="initialize()">
<div id="map_canvas" style="position:absolute; width:580px; height:415px; z-index:1; left: 203px; top: 0px;">
</div>
<button id="addm" style="display: none" data-toggle="modal" data-target="#myModal"></button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">添加电影</h4>
      </div>
      <div class="modal-footer">
        <form role="form" action="{:U('Movie/addmovie')}" method="post" enctype="multipart/form-data">
		  <div class="form-group">
			<label for="exampleInputEmail1">电影名字</label>
			<input type="text" class="form-control" name="name" placeholder="电影名字">
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">电影介绍</label>
			<textarea class="form-control" rows="4" name="detail"></textarea>
		  </div>
		  <div class="radio">
			  <label>
				<input type="radio" name="optionsRadios" id="optionsRadios1" value="1" checked>
				爱情
			  </label>
			</div>
			<div class="radio">
			  <label>
				<input type="radio" name="optionsRadios" id="optionsRadios2" value="2">
				喜剧
			  </label>
			</div>
			<div class="radio">
			  <label>
				<input type="radio" name="optionsRadios" id="optionsRadios3" value="3">
				其他
			  </label>
			</div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
