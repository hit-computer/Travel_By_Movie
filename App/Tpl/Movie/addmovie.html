		<script>
			var point_x;
			var point_y;
			function initialize() {
				var mapOptions = {
				center: new google.maps.LatLng(28.777289,104.550533),
				zoom: 3,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
				map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
			
				 google.maps.event.addListener(map, 'click', function(e) {
					placeMarker(e.latLng, map);
					point_x=e.latLng.lat();
					point_y=e.latLng.lng();
					document.getElementById('px').value = point_x;
					document.getElementById('py').value = point_y;
					document.getElementById('addp').click();
					window.scrollTo(document.body.scrollWidth,0);
				});
				
				alert("请点击地图添加剧情中的地点！！");
			}
			
			function placeMarker(position, map) {
			  var marker = new google.maps.Marker({
				position: position,
				map: map
			  });
			  map.panTo(position);
			}
			
		</script>
